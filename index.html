<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>The Dice Is Right</title>
</head>
<body>
    <main>
        <section class="players">
            <h2 class="name" id="name-one">Player 1</h2>
            <p class="score" id="score-one">25</p>
        <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current-one">0</p>
        </div>
        </section>
        <section class="player player-two">
            <h2 class="name" id="name-two">Player 2</h2>
            <p class="score" id="score-two">76</p>
        <div class="current">
<p class="current-label">Current</p>
<p class="current-score" id="current-two">0</p>
        </div>
        </section>
        <img src="dice-1.png" alt="dice" class="dice" />
        <button class="btn btn--new"> New game</button>
        <button class="btn btn--roll"> Roll Dice</button>
        <button class="btn btn--hold"> Hold</button>
    </main>

<script src="scripts.js"></script>

</body>
</html>
